<html>
<head><title>table with single row</title>
<link rel="icon" type="image/icon" href="images/favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
<body bgcolor="gray">

1.
<table border=1  height=20% width=25%>
<tr>
 <td >1</td>
<td >2</td>
</tr>
</table>

2.
<table border=1  height=20% width=25%>
<tr>
 <td >ram</td>
<td >shyam</td>
<td>mohan</td>
</tr>
</table>

3.
<table border=1  height=20% width=25%>
<tr>
 <td align ="center">1</td>
</tr>
<td align ="center">2</td>
</tr>
</table>

5.
<table border=1  height=20% width=25%>
<tr>
 <td colspan=2 align="center">A</td>
</tr>
<td align="center" >B</td>
<td align="center">C</td>
</tr>
</table>

6.
<table border=1  height=20% width=25%>
<tr>
 <td colspan=2 align ="center">A</td>
</tr>
<td align ="center">B</td>
<td align="center">C</td>
</tr>
<td colspan=2 align="center">D</td>
</tr>
</table>

7.
<table border=1  height=20% width=25%>
<tr>
 <td rowspan=2 align ="center">A</td>
<td align ="center">B</td>
</tr>
<td align="center">C</td>
</tr>
</table>

8.
<table border=1  height=20% width=25%>
<tr>
 <td colspan=2 align ="center">ram</td>
</tr>
 <td rowspan=2 align ="center">shyam</td>
<td align ="center">hari</td>
</tr>
<td align="center">Gita</td>

</table>

9.
<table border=1  height=20% width=25%>
<tr>
 <td rowspan=3 align ="center">P</td>
 <td rowspan=3 align ="center">Q</td>
<td  align ="center">R</td>
</tr>
<tr>
<td align="center">S</td>
</tr>
<tr>
<td align="center">T</td>
</tr>
</table>

</body>
</html>
